<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h3 style="color: darkorchid" align="center">Danh sách chuyên gia</h3>
    <h3 th:text="'Xin chào :' + ${session.get('email')}"></h3>
    <a type="button" class="btn btn-success" href="/trainersList/create">Thêm chuyên gia</a>
    <a type="button" class="btn btn-secondary" href="/logout">logout</a>

    <form action="/trainersList" method="get" >
        <div class="input-group mb-3">
            <input type="text" class="" placeholder="Search" name="name">
            <button class="btn btn-info" href="" type="submit">Go</button>
        </div>
    </form>
    <table class="table table-striped container">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>img</th>
            <th>phoneNumber</th>
            <th>address</th>
            <th>option</th>
            <th>option</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${trainersList}">
            <td th:utext="${p.id}"> </td>
            <td th:utext="${p.name}"></td>
            <td th:utext="${p.age}"></td>
            <td><img th:src="${p.img} " style="width: 90px;height: 90px;"></td>
            <td th:utext="${p.phoneNumber}"></td>
            <td th:utext="${p.address}"></td>
            <td>
                <a type="button" class="btn btn-warning" th:href="@{/trainersList/edit(id=${p.getId()})}">Edit</a>
            </td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{/trainersList/delete(id=${p.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
