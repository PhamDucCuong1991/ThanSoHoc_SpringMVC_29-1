<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    html{
      background: url("/WEB-INF/IMG/dau-hieu-vu-tru-dang-ket-noi-voi-ban.webp");
    }
  </style>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/traCuu.css">

</head>
<body>
<div class="divLeft"></div>
<div></div>
<div class="divCenter" style="padding-top: 100px" >
  <form action="/trainersList/edit" method="post" enctype="multipart/form-data">
    <input placeholder="id" name="id" th:value="${trainer.getId()}" readonly><br>
    <input placeholder="name" name="name" th:value="${trainer.getName()}"><br>
    <input placeholder="age" name="age" th:value="${trainer.getAge()}"><br>
    <input type="file" placeholder="img" name="upImg"><br>
    <input placeholder="phoneNumber" name="phoneNumber" th:value="${trainer.getPhoneNumber()}"><br>
    <input placeholder="address" name="address" th:value="${trainer.getAddress()}"><br>
    <button type="submit">Edit</button>
  </form>
</div>
<div class="divRight"></div>
</body>
</html>
